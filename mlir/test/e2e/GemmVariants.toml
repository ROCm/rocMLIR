directory = "GemmVariants"
prefix = "rocmlir-gen"
suffix = "--operation gemm --arch %arch %pv %random_data %rocmlir_gen_flags | rocmlir-driver -c | mlir-cpu-runner -O2 --shared-libs=%linalg_test_lib_dir/libmlir_rocm_runtime%shlibext,%conv_validation_wrapper_library_dir/libconv-validation-wrappers%shlibext,%linalg_test_lib_dir/libmlir_runner_utils%shlibext,%linalg_test_lib_dir/libmlir_float16_utils%shlibext --entry-point-result=void | FileCheck %s --check-prefix="

[[axis]]
name = "transA"
values = ["true", "false"]
prefix = "--transA="

[[axis]]
name = "transB"
values = ["true", "false"]
prefix = "--transB="

[[axis]]
name = "transC"
values = ["true", "false"]
prefix = "--transC="

[[axis]]
name = "data type"
values = ["f32", "f16", "i8", "fp8_fp8", "fp8_bf8", "bf8_fp8", "bf8_bf8"]
prefix = "-t "

## Gemm variants
[[suite]]
name = "gemm_variants"

[[suite.test]]
config = "-g 3 -m 1024 -k 769 -n 1024"

[[suite.test]]
config = "-g 1 -m 1024 -k 769 -n 1024"

# Let's make sure the very silly thing works
[[suite.test]]
config = "-g 1 -m 1 -k 1 -n 1"

[[suite.test]]
config = "-g 1 -m 32768 -k 1 -n 32769"

# Large gemm, no padding.
[[suite.test]]
config = "-g 1 -m 64 -k 65536 -n 65536"
# Only test i8 here, f32 is covered by PR tests
[[suite.test.exclude]]
name = "data type"
values = ["f32", "f16", "fp8_fp8", "fp8_bf8", "bf8_fp8", "bf8_bf8"]
