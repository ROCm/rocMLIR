directory = "conv2d_regression_fwd"
prefix = "rocmlir-gen"
suffix = "-rand_type float -relDiff_threshold 0.00001 -arch %arch %pv %random_data %rocmlir_gen_flags | rocmlir-driver -c | mlir-cpu-runner -O2 --shared-libs=%linalg_test_lib_dir/libmlir_rocm_runtime%shlibext,%conv_validation_wrapper_library_dir/libconv-validation-wrappers%shlibext,%linalg_test_lib_dir/%prefix_mlir_runner_utils%shlibext --entry-point-result=void | FileCheck %s --check-prefix="

[[axis]]
name = "operation"
values = ["conv2d"]
prefix = "--operation "

[[axis]]
name = "layout"
values = ["-fil_layout=kcyx -in_layout=nchw -out_layout=nkhw", "-fil_layout=kyxc -in_layout=nhwc -out_layout=nhwk", "-fil_layout=yxck -in_layout=nhwc -out_layout=nhwk"]

[[axis]]
name = "data type"
values = ["f32", "f16"]
prefix = "-t "

[[suite]]
name = "config"

[[suite.test]]
config = "-p"

[[suite.test]]
config = "-p -rand_side filter"

[[suite.test]]
config = "-p -rand_side input"

