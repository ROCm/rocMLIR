directory = "conv2d_wrw_perf_config"
prefix = "rocmlir-gen"
suffix = "--arch %arch %pv %random_data -mfma=on | rocmlir-driver -c | mlir-cpu-runner -O2 --shared-libs=%linalg_test_lib_dir/libmlir_rocm_runtime%shlibext,%conv_validation_wrapper_library_dir/libconv-validation-wrappers%shlibext,%linalg_test_lib_dir/%prefix_mlir_runner_utils%shlibext --entry-point-result=void | FileCheck %s --check-prefix="

[[axis]]
name = "operation"
values = ["conv2d_bwd_weight"]
prefix = "--operation "

[[axis]]
name = "layout"
values = ["-fil_layout=kcyx -in_layout=nchw -out_layout=nkhw"]

[[suite]]
name = "config"

